<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 400px;
            height: 500px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            background: #1976d2;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .chat-container {
            height: 300px;
            overflow-y: auto;
            padding: 16px;
            background: white;
        }
        
        .message {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 12px;
            max-width: 85%;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .user-message {
            background: #1976d2;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        
        .bot-message {
            background: #f1f3f4;
            color: #333;
        }
        
        .input-container {
            padding: 16px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
        }
        
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
        }
        
        button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">YouTube RAG Chatbot</div>
    <!-- <div class="video-info" id="videoInfo">
        <div class="loading">Getting video information...</div>
    </div> -->
    <div class="chat-container" id="chatContainer">
        <div class="message bot-message">
            ðŸ‘‹ Hi! I'm ready to answer questions about this YouTube video. What would you like to know?
        </div>
    </div>
    <div class="input-container">
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Ask about the video..." disabled>
            <button id="sendButton" disabled>Send</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
